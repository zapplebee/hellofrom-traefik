version: "3.9"

services:
  traefik:
    image: traefik:v3.6.4
    container_name: traefik
    restart: unless-stopped

    command:
      # Providers
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false

      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443

      # Local-only dashboard/API entrypoint
      - --entrypoints.traefik.address=:8080

      # Dashboard/API (NOT insecure; routed via labels to api@internal)
      - --api=true
      - --api.dashboard=true

      # Let's Encrypt (HTTP-01)
      - --certificatesresolvers.le.acme.email=zskalko+hellofrom@gmail.com
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web

      # Logs (optional)
      - --log.level=INFO
      - --accesslog=true

    ports:
      - "80:80"
      - "443:443"
      # Dashboard exposed ONLY on localhost
      - "127.0.0.1:8080:8080"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-letsencrypt:/letsencrypt

    networks:
      - hf_edge
      - hf_svc_keycloak

    labels:
      - traefik.enable=true

      # Define a single localhost-only middleware once, reuse everywhere
      - traefik.http.middlewares.hf-localonly.ipallowlist.sourcerange=127.0.0.1/32,::1/128,172.17.0.1/32

      # Route dashboard/API via the internal service, only on the local entrypoint
      - traefik.http.routers.traefik-dashboard.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)
      - traefik.http.routers.traefik-dashboard.entrypoints=traefik
      - traefik.http.routers.traefik-dashboard.service=api@internal
      # - traefik.http.routers.traefik-dashboard.middlewares=hf-localonly@docker

  hellofrom:
    image: oven/bun:1.3.3
    container_name: hellofrom
    restart: unless-stopped

    working_dir: /app
    command: ["bun", "/app/index.js"]

    volumes:
      - ./index.js:/app/index.js:ro

    environment:
      - NODE_ENV=prov
      - CDN_BASE=https://dev.hellofrom.pages.dev

    networks:
      - hf_edge

    labels:
      - traefik.enable=true

      # HTTPS router for the apex domain
      - traefik.http.routers.hellofrom.rule=Host(`hellofrom.app`)
      - traefik.http.routers.hellofrom.entrypoints=websecure
      - traefik.http.routers.hellofrom.tls=true
      - traefik.http.routers.hellofrom.tls.certresolver=le

      # If your Bun server listens on a different port, change this
      - traefik.http.services.hellofrom.loadbalancer.server.port=5173

      # Optional: also serve www -> apex
      - traefik.http.routers.hellofrom-www.rule=Host(`www.hellofrom.app`)
      - traefik.http.routers.hellofrom-www.entrypoints=websecure
      - traefik.http.routers.hellofrom-www.tls=true
      - traefik.http.routers.hellofrom-www.tls.certresolver=le
      - traefik.http.routers.hellofrom-www.middlewares=hellofrom-redirect-www@docker

      - traefik.http.middlewares.hellofrom-redirect-www.redirectregex.regex=^https?://www\.hellofrom\.app/(.*)
      - traefik.http.middlewares.hellofrom-redirect-www.redirectregex.replacement=https://hellofrom.app/$${1}
      - traefik.http.middlewares.hellofrom-redirect-www.redirectregex.permanent=true

networks:
  hf_edge:
    name: hf_edge
    driver: bridge

  # Private “service” network: Traefik <-> Keycloak only
  hf_svc_keycloak:
    name: hf_svc_keycloak
    driver: bridge
    internal: true
